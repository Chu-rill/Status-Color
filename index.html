<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Status</title>
  </head>
  <body>
    <div class="cover">
      <div class="sect"><input type="text" placeholder="Type a Status" /></div>
    </div>
    <nav>
      <ul>
        <li>Chats</li>
        <li>Updates</li>
        <li>Calls</li>
      </ul>
    </nav>
    <main>
      <div class="status">
        <h1>Status</h1>
        <i class="fa-solid fa-ellipsis-vertical" id="icon"></i>
      </div>
      <div class="user">
        <img src="mask.jpg" alt="" />
        <div class="text">
          <h1>My Stauts</h1>
          <p>12.08pm</p>
        </div>
      </div>
      <p style="color: gray; margin-bottom: 20px">Recent Updates</p>
      <div class="user">
        <img src="17401.png" alt="" />
        <div class="text">
          <h1>Bob</h1>
          <p>1.45am</p>
        </div>
      </div>
      <div class="user">
        <img src="17404.png" alt="" />
        <div class="text">
          <h1>John</h1>
          <p>5.45pm</p>
        </div>
      </div>
      <div class="user">
        <img src="naruto-akatsuki-hd-wallpaper-wallpaper-preview.jpg" alt="" />
        <div class="text">
          <h1>David</h1>
          <p>6.35</p>
        </div>
      </div>
      <div class="user">
        <img src="/wp3534306.jpg" alt="" />
        <div class="text">
          <h1>Peter</h1>
          <p>10.24am</p>
        </div>
      </div>
      <button id="button1">
        <i class="fa-solid fa-pen" style="font-size: 2rem"></i>
      </button>
      <button id="button2">
        <i class="fa-solid fa-palette" style="font-size: 2rem"></i>
      </button>
      <button id="button3">
        <i class="fa-solid fa-x" style="font-size: 2rem"></i>
      </button>
    </main>

    <script
      src="https://kit.fontawesome.com/4b12a02105.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
